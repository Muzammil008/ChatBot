<ion-header>
  <ion-navbar>
    <ion-title>
      R-BOT
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >


  <div class="container-fluid h-100">
    <div class="row justify-content-center h-100">

      <div class="col-md-8 col-xl-6 chat">
        <div class="card">
          <div class="card-header msg_head">
            <div class="d-flex bd-highlight">
              <div class="img_cont">
                <img src="https://cdn3.vectorstock.com/i/1000x1000/86/22/call-center-operator-with-phone-headset-icon-vector-13578622.jpg" class="rounded-circle user_img">
                <span class="online_icon"></span>
              </div>
              <div class="user_info">
                <span>Chat with R-Boot</span>
                <!-- <p>1767 Messages</p> -->
              </div>
              <!-- <div class="video_cam">
                <span><i class="fas fa-video"></i></span>
                <span><i class="fas fa-phone"></i></span>
              </div> -->
            </div>
            <!-- <span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span> -->

                <li><i class="fas fa-user-circle"></i> View profile</li>

                <li><i class="fas fa-plus"></i> Add to group</li>
                <li><i class="fas fa-ban"></i> Block</li>
              </ul>
            </div> -->
          </div>
          <div class="card-body msg_card_body" >
            <div *ngFor="let item of robotData">
              <div class="d-flex justify-content-start mb-4" *ngIf="sayHelloaccordingToDate != undefined">
                <div class="img_cont_msg">
                  <img src="https://cdn3.vectorstock.com/i/1000x1000/86/22/call-center-operator-with-phone-headset-icon-vector-13578622.jpg"
                    class="rounded-circle user_img_msg">
                </div>
                <div class="msg_cotainer">
                  {{item?.Message}}
                  <!-- {{sayHelloaccordingToDate}} -->
                  <!-- <span class="msg_time">8:40 AM, Today</span> -->
                </div>
              </div>
              <div *ngIf="item.ChildMessage.length > 0">
                <div class="d-flex justify-content-start mb-4" style="margin-left:40px" *ngFor="let childmsg of item.ChildMessage ">
                  <!-- <div class="img_cont_msg">
                    <img src="https://cdn3.vectorstock.com/i/1000x1000/86/22/call-center-operator-with-phone-headset-icon-vector-13578622.jpg"
                      class="rounded-circle user_img_msg">
                  </div> -->
                  <div class="msg_cotainer">
                    <!-- <div [innerHtml]="childmsg?.cmessage"></div> -->
                    {{childmsg?.cmessage}}
                    <!-- {{sayHelloaccordingToDate}} -->
                    <!-- <span class="msg_time">8:40 AM, Today</span> -->
                  </div>
                </div>
              </div>



              <div *ngIf="item.UserResponse.length > 0">
                <div class="d-flex justify-content-end mb-4" *ngFor="let usermsg of item.UserResponse ">
                  <div class="msg_cotainer_send">
                    {{usermsg?.umessage}}
                    <!-- {{askQuestion}} -->
                    <!-- <span class="msg_time_send">9:05 AM, Today</span> -->
                  </div>
                  <div class="img_cont_msg">
                    <img src="http://oddmenot.com/wp-content/uploads/2017/08/1-1-3.jpg" class="rounded-circle user_img_msg">
                  </div>
                </div>
              </div>
              <div *ngIf="item.showBtn == true">
                <a class="btn" href="javascript:;" (click)="yesOrNoButtonEvent('Yes')">
                  <ion-icon name="thumbs-up"></ion-icon>
                  <h2>Yes</h2>
                </a>
                <a class="btn" href="javascript:;" (click)="yesOrNoButtonEvent('No')">
                  <ion-icon name="thumbs-down"></ion-icon>
                  <h2>No</h2>
                </a>
              </div>

            </div>

          </div>

                  <div class="input-group-append" (click)="askUserQuestion(typeMessage)">
                    <span class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></span>
                  </div>

        </div>
      </div>
